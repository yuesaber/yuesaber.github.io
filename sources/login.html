<!DOCTYPE html>
<html lang="en">
<head>
    <title>login forum</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id = btn></div>
                <button type="button" class="toggle-btn" onclick="login()">login</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>
            </div>
            <div class="social-icons">
                <img src="../assets/fb.png">
                <img src="../assets/x.png">
                <img src="../assets/gg.png">
            </div>
            <form class="input-group" id="login">
                <input type = "text" class="input-field" placeholder="username or email" required>
                <input type = "text" class="input-field" placeholder="password" required>
                <input type = "checkbox" class="check-box"><span>Remember Password</span>
                <button type="dubmit" class="submit-btn">Login</button>
            </form>
            <form class="input-group" id="register">
                <input type = "text" class="input-field" placeholder="username" required>
                <input type = "text" class="input-field" placeholder="email" required>
                <input type = "text" class="input-field" placeholder="password" required>
                <input type = "checkbox" class="check-box"><span>I agree termas & conditions</span>
                <button type="dubmit" class="submit-btn">register</button>
            </form>
    
        </div>
       
    </div>
    <script>
        var x  = document.getElementById("login");
        var y  = document.getElementById("register");
        var z  = document.getElementById("btn");
        function register(){
            x.style.left = "-450px";
            y.style.left = "50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "-450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
