<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yueAkedo</title>
    <link rel="stylesheet" href="css/deck/index.css">
    <link rel="icon" type="image/png" href="assets/tab.jpg">
    <link rel="stylesheet" href="css/deck/loader.css">
    <link rel="stylesheet" href="css/responsive/r_index.css" class="rel">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #aboutText {
            overflow: hidden;
            border-right: .15em solid rgb(248, 248, 248);
            white-space: nowrap;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif; 
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-content {
            display: none;
        }
        .mobile-navbar-btn {
            display: flex;
            align-items: center;
        }
        .mobile-navbar-icon {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="loader-container">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</div>
<div class="main-content">
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/icon.jpg" alt="Your Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#expertise">Expertise</a></li>
                    <li><a href="">Portfolio</a></li>
                </ul>
                <div class="mobile-navbar-btn">
                    <ion-icon name="menu-outline" class="mobile-navbar-icon menu-icon"></ion-icon>
                    <ion-icon name="close-outline" class="mobile-navbar-icon close-icon"></ion-icon>
                </div>
                             
            </nav>
        </div>
    </header>
    <section id="hero" class="parallax">
        <div class="container">
            <h2>Welcome to My Website</h2>
            <a href="index/./login" class="btn">CONTACT</a>
            <img src="assets/goku.png" alt="goku posing" class="right-image animate-image">
            <img src="assets/vegeta.png" alt="vegeta posing" class="left-image animate-image">
        </div>
    </section>
    <section id="about" class="parallax">
        <div class="container">
            <h2>About Me</h2>
            <p id="aboutText"><span id="response"></span></p>
        </div>
    </section>
    <div class="white-bar parallax"></div>
    <section id="expertise" class="parallax">
        <div class="container">
            <h2>Knowledge & Preference</h2>
            <p class="expertise-icons">
                <img width="48" height="48" src="https://img.icons8.com/color/48/mongodb.png" alt="mongodb"/>
                <img width="48" height="48" src="https://img.icons8.com/external-dygo-kerismaker/48/external-SQL-networking-dygo-kerismaker.png" alt="external-SQL-networking-dygo-kerismaker"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/c-programming.png" alt="c-programming"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/c-plus-plus-logo.png" alt="c-plus-plus-logo"/>
                <img width="48" height="48" src="https://img.icons8.com/3d-fluency/94/python.png" alt="python"/>
                <img width="48" height="48" src="https://img.icons8.com/ios/50/php-logo.png" alt="php-logo"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/html-5--v1.png" alt="html-5--v1"/>
                <img width="48" height="48" src="https://img.icons8.com/stickers/100/css3.png" alt="css3"/>
                <img width="48" height="48" src="https://img.icons8.com/color/48/javascript--v1.png" alt="javascript--v1"/>
                <img width="48" height="48" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/48/external-react-a-javascript-library-for-building-user-interfaces-logo-bold-tal-revivo.png" alt="external-react-a-javascript-library-for-building-user-interfaces-logo-bold-tal-revivo"/>
            </p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 yueAkedo. All rights reserved.</p>
        </div>
    </footer>
</div>
<div class="drawer-menu">
    <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#expertise">Expertise</a></li>
        <li><a href="">Portfolio</a></li>
    </ul>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.querySelector(".menu-icon");
        const closeIcon = document.querySelector(".close-icon");
        const drawerMenu = document.querySelector(".drawer-menu");

        menuIcon.addEventListener("click", function () {
            drawerMenu.classList.toggle("open");
            menuIcon.style.display = "none";
            closeIcon.style.display = "block";
        });

        closeIcon.addEventListener("click", function () {
            drawerMenu.classList.toggle("open");
            closeIcon.style.display = "none";
            menuIcon.style.display = "block";
        });
    });
</script>

<script src="js/parallax.js"></script>
<script src="js/index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
