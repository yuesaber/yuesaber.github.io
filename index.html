<!-- Include your JavaScript files -->
<script src="js/parallax.js"></script>
<script>
    // JavaScript for typing effect
    const aboutText = "hello, I am yukiAkedo";
    let i = 0;

    // Function to start typing animation when section is visible
    function startTyping(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                typeWriter(); // Start typing animation
            }
        });
    }

    // Intersection Observer to observe the section
    const observer = new IntersectionObserver(startTyping, { threshold: 0.5 });
    observer.observe(document.getElementById("aboutText"));

    function typeWriter() {
        // Reset typing animation
        document.getElementById("aboutText").innerHTML = "";
        i = 0;

        // Start typing animation
        function type() {
            if (i < aboutText.length) {
                document.getElementById("aboutText").innerHTML += aboutText.charAt(i);
                i++;
                setTimeout(type, 50);
            } else {
                // Hide the border and caret after typing is complete
                document.getElementById("aboutText").style.borderRight = 'none';
                document.getElementById("aboutText").style.animation = 'none';
            }
        }

        type(); // Call the typing function
    }
</script>

</script>
