<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yueAkedo</title>
    <link rel="stylesheet" href="css/deck/index.css"> 
    <link rel="icon" type="image/png" href="assets/tab.jpg">
    <style>
        /* Additional CSS for typing animation */
        #aboutText {
            overflow: hidden;
            border-right: .15em solid orange; 
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            font-family: 'poppins';
        }

        /* Keyframes for typing and blinking caret */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <img src="assets/icon.jpg" alt="Your Logo"> 
        </div>
        <nav>
            <ul>
                <li><a href="./index">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </div>
</header>


<!-- Hero Section -->
<section id="hero" class="parallax">
    <div class="container">
        <h2>Welcome to My Website</h2>
        <a href="sources/./login" class="btn">CONTACT</a>
    </div>
</section>



<!-- About Section -->
<section id="about" class="parallax">
    <div class="container">
        <h2>About Me</h2>
        <p id="aboutText"><span id="response"></span></p> 
    </div>
</section>



<!-- Portfolio Section -->
<section id="portfolio" class="parallax">
    <div class="container">
        <h2>Our Portfolio</h2>
        <p>Take a look at our latest projects.</p>
    </div>
</section>



<!-- Footer Section -->
<footer>
    <div class="container" class="parallax">
        <p>&copy; 2024 yueAkedo. All rights reserved.</p>
    </div>
</footer>

<script src="js/parallex.js"></script>
<script>
    // JavaScript for typing effect
    const aboutText = "hello, I am yukiAkedo";
    let i = 0;
    function typeWriter() {
        if (i < aboutText.length) {
            document.getElementById("response").innerHTML += aboutText.charAt(i);
            i++;
            setTimeout(typeWriter, 50); 
        }
    }
    window.onload = function() {
        typeWriter(); 
    };
</script>
</body>
</html>
